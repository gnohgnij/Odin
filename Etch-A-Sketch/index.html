<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="heading">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div id="container-wrapper">
            <div id="container">
            </div>
        </div>
        <div id="buttons">
            <button id="clear" style="margin-right: 10px;">Clear</button>
            <button id="change-pixels" style="margin-left: 10px; margin-right: 10px;">Change Pixels</button>
            <button id="default-color" class="color-button" style="margin-left: 10px; margin-right: 10px;">Default Color</button>
            <button id="rainbow-color" class="color-button" style="margin-left: 10px;">Rainbow Color</button>
        </div>
    </body>
    <script src="script.js">

    </script>
</html>
