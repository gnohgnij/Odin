<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title> 
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculator-wrapper">
            <div id="calculator">
                <div id="output"></div>
                <div id="input"></div>
                <button type="button" id="clear">CLEAR</button>
                <button type="button" id="delete">DELETE</button>
                <button id="7" class="number" type="button">7</button>
                <button id="8" class="number" type="button">8</button>
                <button id="9" class="number" type="button">9</button>
                <button id="divide" type="button">/</button>
                <button id="4" class="number" type="button">4</button>
                <button id="5" class="number" type="button">5</button>
                <button id="6" class="number" type="button">6</button>
                <button id="multiply" type="button">*</button>
                <button id="1" class="number" type="button">1</button>
                <button id="2" class="number" type="button">2</button>
                <button id="3" class="number" type="button">3</button>
                <button id="minus" type="button">-</button>
                <button id="point" class="number" type="button">.</button>
                <button id="0" class="number" type="button">0</button>
                <button id="equal" type="button">=</button>
                <button id="plus" type="button">+</button>
            </div>
        </div>
    </body>
    <script src="script.js">

    </script>
</html>
