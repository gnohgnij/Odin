<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
    </head>
    <body>

    </body>
    <script>
        function computerPlay(){
            let choice = ['rock', 'paper', 'scissors'];
            let randNum = Math.floor(Math.random()*choice.length);
            return choice[randNum];
        }
        
        function userPlay(){
            let choice = prompt('Rock, Paper or Scissors?').toLowerCase();
            return choice;
        }

        function playRound(playerSelection, computerSelection){
            if(playerSelection == computerSelection){
                console.log('Draw! Player and Computer selected ' + playerSelection);
                return 0;
            }
            else if(playerSelection == 'rock'){
                if(computerSelection == 'paper'){
                    console.log('You lose! Paper beats rock');
                    return -1;
                }
                else if(computerSelection == 'scissors'){
                    console.log('You win! Rock beats scissors');
                    return 1;
                }
            }
            else if (playerSelection == 'scissors'){
                if(computerSelection == 'rock'){
                    console.log('You lose! Rock beats scissors');
                    return -1;
                }
                else if(computerSelection == 'paper'){
                    console.log('You win! Scissors beats paper');
                    return 1;
                }
            }
            else if (playerSelection == 'paper'){
                if(computerSelection == 'rock'){
                    console.log('You win! Paper beats rock');
                    return 1;
                }
                else if(computerSelection == 'scissors'){
                    console.log('You lose! Scissors beats paper');
                    return -1;
                }
            }
        }

        function game(){
            let playerScore = 0;
            let computerScore = 0;
            for(let i=0; i<5; i++){
                console.log('Round ' + Number(i+1));
                let player = userPlay();
                let computer = computerPlay();
                let point = playRound(player, computer);
                switch(point){
                    case 1:
                        playerScore++;
                        break;
                    case -1:
                        computerScore++;
                        break;
                    default:
                        break;
                }
                console.log('Player\'s score = ' + playerScore + ', Computer\'s score = ' + computerScore);
            }
            if(playerScore> computerScore){
                console.log('Player wins!');
            }
            else if(computerScore > playerScore) {
                console.log('Computer wins!');
            }
            else{
                console.log('Draw!');
            }
        }

        game();

        
    </script>

</html>
