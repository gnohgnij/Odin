<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
        <h1 id="title">ROCK PAPER SCISSORS</h1>
        <h2>Round <div id="round" style="display: inline;">1</div></h2>
        <div id="subtitle">
            <h3 class="text">Human</h3> 
            <h3 id="vs">VS</h3>
            <h3 class="text">Computer</h3>
        </div>
        <div id="scores">
            <h3 style="color: orange;">Score:<div id="human-score" style="display: inline;">0</div></h5>
            <h3 style="color: orange;">Score:<div id="com-score" style="display: inline;">0</div></h5>
        </div>

        <div id="grid-container">
            <div id="human">
                <img src="images/human.gif">
                <div id="buttons">
                    <button id="rock"><i class="fas fa-fist-raised fa-4x"></i></button>
                    <button id="paper"><i class="fas fa-hand-paper fa-4x"></i></button>
                    <button id="scissors"><i class="fas fa-hand-scissors fa-4x"></i></button>
                </div>
            </div>
            <div id="computer">
                <img src="images/computer.gif">
                <div id="buttons">
                    <button><i class="fas fa-fist-raised fa-4x"></i></button>
                    <button><i class="fas fa-hand-paper fa-4x"></i></button>
                    <button><i class="fas fa-hand-scissors fa-4x"></i></button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js">

    </script>
    

</html>
